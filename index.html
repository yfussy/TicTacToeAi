<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TicTacToe</title>
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/game.css">
        <link rel="stylesheet" href="styles/header.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>

    <body>

        <div class="header">
            <div class="game-state js-game-state">
                Tic Tac Toe - It's your turn!
            </div>
        </div>

        <div class="game-container">
            <div class="game-grid">
                <div class="grid-row">
                    <button class="js-place-marker" data-grid-id="0"></button>
                    <button class="js-place-marker" data-grid-id="1"></button>
                    <button class="js-place-marker" data-grid-id="2"></button>
                </div>
                <div class="grid-row middle-row">
                    <button class="js-place-marker" data-grid-id="3"></button>
                    <button class="js-place-marker" data-grid-id="4"></button>
                    <button class="js-place-marker" data-grid-id="5"></button>
                </div>
                <div class="grid-row">
                    <button class="js-place-marker" data-grid-id="6"></button>
                    <button class="js-place-marker" data-grid-id="7"></button>
                    <button class="js-place-marker" data-grid-id="8"></button>
                </div>
            </div>
        </div>

        <script src="scripts/main.js" type="module"></script>
        <!-- <script src="scripts/test.js" type="module"></script> -->
    </body>
</html>
